---
# Look for get_url command
# https://stackoverflow.com/questions/36965199/ansible-wget-then-exec-scripts-get-url-equivalent#:~:text=Consider%20using%20the%20get_url%20or%20uri%20module%20rather%20than%20running%20curl%20.&text=Note%20the%3A%20%22force%3Dyes,can%20refine%20per%20your%20case.
- name: Installing Code Tunnel, self-hosted Server
  shell: curl -fsSL https://code-server.dev/install.sh | sh
  changed_when: false

# Look codeserver script under include, for running the server
# Current configuration should not be exposed to web as no-auth and no-cert has been configured
# Only for local dev.

- name: Copy codeserver command prompt
  copy:
    src: ./include/codeserver.sh
    dest: /usr/local/bin
    owner: root
    group: root
    mode: 0755
    backup: no
